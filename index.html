<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="set">set</button>

    <button id="remove">remove</button>
    <div id="product"></div>

        <div id="products"></div>
